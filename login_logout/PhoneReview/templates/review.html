{% extends 'layout.html' %}
{% block content %}

<div class="container">
    <div style="margin-bottom: 5px;">
        <a class="btn btn-success" href="/review/add/"> Add New Review</a>
    </div>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Title</th>
                <th>Date Publish</th>
                <th>Related Model</th>
                <th>Related Brand</th>
                <th>Link</th>
                <th>Operation</th>
            </tr>
        </thead>
        <tbody>
        {% for obj in queryset %}
        <tr>
            <td>{{ obj.title }}</td>
            <td>{{ obj.dataPublish }}</td>
            <td>{{ obj.relatedModle }}</td>
            <td>{{ obj.relatedbrand }}</td>
            <td>{{ obj.link }}</td>
            <td>
                <a href="/overview/modif/?id={{ obj.id }}" class="btn-primary btn-xs" style="margin-right: 10px;"> Modify </a>
                <a href="/overview/delete/?id={{ obj.id }}" class="btn-danger btn-xs"> Delete </a>

            </td>
        </tr>
        {% endfor %}

        </tbody>



    </table>


</div>

{% endblock %}
