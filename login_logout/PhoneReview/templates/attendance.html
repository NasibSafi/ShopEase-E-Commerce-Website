{% extends 'layout.html' %}
{% block content %}

<div class="container">
    <div style="margin-bottom: 5px;">
        <a class="btn btn-success" href="/overview/add/"> Add New Class</a>
    </div>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Studens ID</th>
                <th>Students Name</th>
            </tr>
        </thead>
        <tbody>
        {% for obj in queryset %}
        <tr>
            <td>{{ obj.id }}</td>
            <td>{{ obj.name }}</td>
            <td>{{ obj.origin }}</td>
            <td>{{ obj.manufacturingSince }}</td>
            <td>
                <a href="/overview/modif/?id={{ obj.id }}" class="btn-success btn-xs" style="margin-right: 10px;"> Check Attendance </a>
                <a href="/overview/modif/?id={{ obj.id }}" class="btn-warning btn-xs" style="margin-right: 10px;"> Class Detail </a>
                <a href="/overview/modif/?id={{ obj.id }}" class="btn-primary btn-xs" style="margin-right: 10px;"> Modify </a>
                <a href="/overview/delete/?id={{ obj.id }}" class="btn-danger btn-xs"> Delete </a>

            </td>

        </tr>
        {% endfor %}

        </tbody>



    </table>


</div>

{% endblock %}
